<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="bounce.css">
</head>
<body onload="initialize();">
<div id="Layers">
    <div class="inputs">
        <h1>JAVA BREAK JUMBLE</h1>

        <div id="reStart">
            <button id="restartButton" class="startButton" type="button">NEW</button>
        </div>
        <div class="buttons">
            <button id="decaf" class="coffeeButton" type="button">DECAF</button>
        </div>
        <div class="buttons">
            <button id="mocha" class="coffeeButton" type="button">MOCHA</button>
        </div>
        <div class="buttons">
            <button id="espresso" class="coffeeButton" type="button">ESPRESSO</button>
        </div>
        <div id="stopStart">
            <button id="stop" class="startButton" type="button">STOP</button>
        </div>
    </div>
    <div class="rel">
        <div id="background">
            <canvas id="myCanvas" class="canvasBackground"></canvas>
        </div>
    </div>
</div>
<script type="text/javascript" src="./bounce.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</body>
</html>
